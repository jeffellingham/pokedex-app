<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet" />
        <title>Pokedex, GO!</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="icon" type="image/png" href="img/pokeball32.png" />
    </head>
    <body>
        <header class="page-header">
            <nav class="navbar bg-light navbar-light navbar-expand-sm">
                <!-- Logo -->
                <a href="index.html" class="navbar-brand">
                    <img src="img/pokelogo.png" alt="Pokemon logo, gotta catch em all" class="page-header_item logo" />
                </a>
                <!-- Hamburger nav -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- The 2 links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="https://github.com/jeffellingham/pokedex-app" class="nav-link col-2">Github</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://jeffellingham.github.io/" class="nav-link col-2">Portfolio</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <hr class="gradient-border" />
        </header>
        <div id="modal-container"></div>
        <main class="pokedex">
            <!-- Top part with Pokedex logo and search bar -->
            <div class="title-box">
                <img src="img/Pokédex_logo.png" class="title img-fluid" alt="official Pokedex logo from Bulbapedia" width="300" />
                <input
                    type="search"
                    class="search-bar form-control"
                    id="search-bar"
                    placeholder="🔍 Pokémon name..."
                    aria-label="Search bar" />
            </div>
            <ul class="pokemon-list list-group container"></ul>

            <!-- Modal setup -->
            <div class="modal fade" id="pokeModal" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="pokeModalLabel">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title" id="pokeModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="image-el"><img id="modalImage" alt="Pokemon's image" /></div>
                            <p class="height-el" aria-label="Pokemon's height"></p>
                            <p class="weight-el" aria-label="Pokemon's weight"></p>
                            <p class="type-el" aria-label="Pokemon's types"></p>
                            <div class="stat-container">
                                <img src="img/health_icon.png" alt="hp icon" />
                                <img src="img/attack_icon.png" alt="attack icon" />
                                <img src="img/defense_icon.png" alt="defense icon" />
                                <span class="hp-stat stat-item"></span>
                                <span class="attack-stat stat-item"><img id="attackImage" /></span>
                                <span class="defense-stat stat-item"><img id="defenseImage" /></span>
                            </div>
                        </div>
                        <div class="modal-footer navContainer">
                            <button class="previous-button" aria-label="previous pokemon">
                                <img src="img/left_arrow_icon.png" alt="previous nav button" id="previous-button" />
                            </button>
                            <button class="next-button" aria-label="next pokemon">
                                <img src="img/right_arrow_icon.png" alt="next nav button" id="next-button" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Loading message -->
        <div class="loader">Loading...</div>
        <footer class="page-footer">
            <a target="_blank" href="https://icons8.com/icon/63311/pokeball">Pokeball</a> icon by
            <a target="_blank" href="https://icons8.com">Icons8</a>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script> -->
        <script src="js/scripts.js"></script>
    </body>
</html>
